<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>On-Scroll Image Animation</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
	</head>
	<body class="loading">
		<main>
			<div class="intro">
				
				<h1 class="intro__title"> 
					<span class="intro__title-pre">Scroll moderately for a better animation experience.</span> 
				</h1> 
				
			</div>
			<div class="content-wrap">
				<div id="item-5" class="content">
					<div class="content__img-wrap">
						<div class="content__img content__img--5">
							<div class="content__img-inner" style="background-image:url(img/16.jpg);"></div>
							<div class="content__img-inner content__img-inner--hidden" style="background-image:url(img/15.jpg);"></div>
						</div>
					</div>
					<p class="content__text content__text--left"><span>Controlling my feelings</span> <span>for too long</span></p>
				</div>
			</div>
		</main>
		
		<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
		<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/splitting@1.1.0/dist/splitting.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
		<script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script> 

		<script type="module" src="js/index.js"></script>
	</body>
</html>
