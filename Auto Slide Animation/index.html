<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Slide Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="slider" style="
            --width: 100px;
            --height: 50px;
            --quantity: 9;
        ">
            <div class="list">
                <div class="item" style="--position: 1">Web Desing</div>
                <div class="item" style="--position: 2">Web Desing</div>
                <div class="item" style="--position: 3">Web Desing</div>
                <div class="item" style="--position: 4">Web Desing</div>
                <div class="item" style="--position: 5">Web Desing</div>
                <div class="item" style="--position: 6">Web Desing</div>
                <div class="item" style="--position: 7">Web Desing</div>
                <div class="item" style="--position: 8">Web Desing</div>
                <div class="item" style="--position: 9">Web Desing</div>
            </div>
        </div>

        <div class="slider" reverse="true"  style="
            --width: 100px;
            --height: 50px;
            --quantity: 9;
        ">
                    <div class="list">
                        <div class="item" style="--position: 1">Web Desing</div>
                        <div class="item" style="--position: 2">Web Desing</div>
                        <div class="item" style="--position: 3">Web Desing</div>
                        <div class="item" style="--position: 4">Web Desing</div>
                        <div class="item" style="--position: 5">Web Desing</div>
                        <div class="item" style="--position: 6">Web Desing</div>
                        <div class="item" style="--position: 7">Web Desing</div>
                        <div class="item" style="--position: 8">Web Desing</div>
                        <div class="item" style="--position: 9">Web Desing</div>
                    </div>
                </div>
        </div>
    </main>
    
</body>

</html>
