                    <h1 class="text-3xl font-bold text-gray-800 mb-6">Registation Form</h1>

                    <form class="space-y-6">

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-700 font-medium mb-2" for="Fullname">Full Name <span class="text-red-500">*</span></label>
                                <input type="text" id="Fullname" placeholder="Enter your full name" class="w-full px-4 py-3 border rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-blue-400">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-2" for="Username">User Name<span class="text-red-500">*</span></label>
                                <input type="text" id="Username" placeholder="Enter your user name" class="w-full px-4 py-3 border rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-blue-400">
                            </div>
                        </div>

                        <div>
                            <label class="block text-gray-700 font-medium mb-2" for="PhoneNumber">Phone Number <span class="text-red-500">*</span></label>
                            <input type="number" id="PhoneNumber" placeholder="Enter your Phone Number" class="w-full px-4 py-3 border rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-blue-400">
                        </div>

                        <div>
                            <label class="block text-gray-700 font-medium mb-2" for="email">Email <span class="text-red-500">*</span></label>
                            <input type="email" id="email" placeholder="Enter your email address" class="w-full px-4 py-3 border rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-blue-400">
                        </div>

                        <div>
                            <label class="block text-gray-700 font-medium mb-2" for="password">Password <span class="text-red-500">*</span></label>
                            <input type="password" id="password" placeholder="Enter your password" class="w-full px-4 py-3 border rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-blue-400">
                        </div>

                        <div>
                            <label class="block text-gray-700 font-medium mb-2" for="confirmPassword">Confirm Password <span class="text-red-500">*</span></label>
                            <input type="password" id="confirmPassword" placeholder="Confirm your password" class="w-full px-4 py-3 border rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-blue-400">
                        </div>

                        <div>
                            <label class="block text-gray-700 font-medium mb-2" for="Possition">Possition</label>
                            <select id="Possition" class="w-full px-4 py-3 border rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-blue-400">
                            <option>Select Possition</option>
                            <option>Admin</option>
                            <option>Supporter</option>
                            <option>Developer </option>
                            </select>
                        </div>

                        <div>

                            <textarea id="About" rows="5" placeholder="Type your About" class="w-full px-4 py-3 border rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-blue-400"></textarea>
                        </div>

    let OpenOrNot = false;
        dropdownMenu2 =document.getElementById('dropdown-menu2');
        AdminSection = document.getElementById('AdminSection');
        AdminSection.addEventListener('click', () => {
            if(!OpenOrNot){
                dropdownMenu2.style.visibility = 'visible';
                OpenOrNot = true;
            }
            else{
                dropdownMenu2.style.visibility = 'hidden';
                OpenOrNot = false;
            }
